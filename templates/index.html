<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        var resultValue = "{{ result }}";
    </script>
    <script defer src="{{ url_for('static', filename='crop.js') }}"></script>
    
  </head>
  <body>
    <h1 class="head">Crop Recommendation System</h1>
    <div class="container">
        <form action="/predict" method="POST">

            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="Nitrogen" name="N" required step="0.01" max="140">
                    <div class="underline"></div>
                    <label for="Nitrogen">Nitrogen</label>
                </div>
            
                <div class="input-data">
                    <input type="number" id="Phosphorus" name="P" required step="0.01" max="145">
                    <div class="underline"></div>
                    <label for="Phosphorus">Phosphorus</label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="Potassium" name="K" required step="0.01" max="205">
                    <div class="underline"></div>
                    <label for="Potassium">Potassium</label>
                </div>
            
                <div class="input-data">
                    <input type="number" step="0.01" id="Temperature" name="T" required step="0.01" max="44">
                    <div class="underline"></div>
                    <label for="Temperature">Temperature in (&deg;C)</label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-data">
                    <input type="number" step="0.01" id="Humidity" name="H" required step="0.01" max="100">
                    <div class="underline"></div>
                    <label for="Humidity">Humidity</label>
                </div>
            
                <div class="input-data">
                    <input type="number" step="0.01" id="Rainfall" name="rain" required step="0.01" max="200">
                    <div class="underline"></div>
                    <label for="Rainfall">Rainfall in mm</label>                   
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-data">
                    <input type="number" step="0.01" id="Ph" name="ph" required step="0.01" max="13">
                    <div class="underline"></div>
                    <label for="pH">pH</label>
                </div>
            </div>            

            <div id="btn">
                <button type="submit" >
                  <span class="noselect">Crop</span>
                  <div id="circle"></div>
                </button>
            </div>
            
        </form>        
        <div class="result-container">
            {% if result %}
                <div class="result-content">
                    <img id="cropImage" alt="Crop Image">
                    <div>
                        <h5>Recommend Crop for cultivation is:</h5>
                        <p> <span class="field">"{{ result }}"</span> is the best crop to be cultivated</p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
  </body>
</html>
